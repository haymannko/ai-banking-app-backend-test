

name: Build & Deploy Docker Image

on:
  pull_request:
    branches: [ "dev" ]
  push:
    branches: [ "dev" ]

env:
  IMAGE_NAME: haymannko/flask-app   # <-- replace with your DockerHub repo name
  IMAGE_TAG: latest

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build image (push only if it's a merge into dev)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Confirm image built
      - name: List Docker images
        run: docker images | grep flask-app

      # Security scan
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.14.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'

      # DockerHub login + push (only on push to dev)
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Confirm pushed image
        if: github.event_name == 'push'
        run: |
          echo "✅ Image pushed: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "✅ Commit image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
