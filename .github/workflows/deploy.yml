

name: Build & Deploy Docker Images

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: camera_detect
            context: camera_detect/api_endpoint
            dockerfile: camera_detect/api_endpoint/Dockerfile
            image: camera-api
          - name: licence_ocr_rest
            context: licence_ocr/api_endpoint
            dockerfile: licence_ocr/api_endpoint/Dockerfile
            image: licence-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and (conditionally) Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ matrix.service.image }}:latest
            ${{ matrix.service.image }}:${{ github.sha }}

      - name: Confirm built/pushed image
        run: |
          echo "âœ… Image processed: ${{ matrix.service.image }}:latest"


